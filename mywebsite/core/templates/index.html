{% load static %}
<!DOCTYPE html> 
<html lang="en">  <!-- Fixed 'long' to 'lang' -->
    <head>
        <meta charset="UTF-8">  <!-- Fixed 'UTF,8' to 'UTF-8' -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Fixed 'viewpoint' to 'viewport' and 'inital' to 'initial' -->
        <title>ChatRLB</title>

        <!---Main CSS file-->
        <link rel="stylesheet" href="{% static 'css/index.css' %}?v=123">

      <!---  <link rel="stylesheet" href="{% static 'css/index.css' %}"> -->
        <!---FontAwesome ICON LIBARTY-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    </head>

    <header>
        <div class="logo-container">
            <img src="{% static 'images/RLB Horizontal helping - Banner.png' %}" alt="ChatRLB Logo">
        </div>

        <div class="profile-icon">
            <i class="fa-solid fa-user"></i>
        </div>

        <div class="profile-menu">
            <ul>
                <li><a href="#">Sign In</a></li>
                <li><a href="#">Create Account</a></li>
                <li><a href="#">About Red Letter Basics</a></li>
                <li><a href="#">Leave Us Feedback</a></li>
            </ul>
        </div> 

    </header>

    <body>
        <!-- Maximize button outside of the sidebar -->


        <!-- Sidebar starts here-->
        <aside>
            <header>
                <div class="action-btns">
                    <button id="new-chat-btn"><i class="fa-solid fa-plus"></i> New Chat</button>
                </div>
                <p> History </p>
                <hr>
                <p> Start a new chat to begin...</p>

                <div class="bottom">

                    <!-- settings popup window section begins-->
                    <div class="settings-popup">
                        <div class="popup-box" id="chat-appearance">
                            <p> Customize chat appearance </p>
                            <p>  </p>
                        </div>
                        <div class="popup-box" id="font-size">
                            <p> Customize font size </p>
                            <p>  </p>
                        </div>
                    </div>
                    <!-- settings popup window section ends-->
                     
                    <div class="bottom-row">
                        <i class="fa-regular fa-window-maximize" id="toggle-sidebar"></i>
                        <button id="settings-btn">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                    </div>
                </div>
            </header>
        </aside>
        <!-- Sidebar ends here-->


        <!--Main Section starts here-->

        <main> 

        <section id ='inner'>

            <h2 class="logo" id="welcome-text"></h2>

            <section id="appearance-popup">
                <div class="appearance-header">
                    <p>Chat Appearance</p>
                    <button id="close-appearance">&#10005;</button>
                </div>
                <form id="appearance-menu" action="">
                    <div class="appearance-opt-sect">
                        <input type="radio" name="mode" id="light-mode" class="toggle-appearance" value="light-mode" checked>
                        <label for="light-mode">Light mode</label>
                    </div>
                    <div class="appearance-opt-sect">
                        <input type="radio" name="mode" id="dark-mode" class="toggle-appearance" value="dark-mode">
                        <label for="dark-mode">Dark mode</label>
                    </div>
                    <div class="appearance-opt-sect">
                        <input type="radio" name="mode" id="high-contrast-mode" class="toggle-appearance" value="high-contrast-mode">
                        <label for="high-contrast-mode">High contrast</label>
                    </div>
                </form>
            </section>

            <div id="chat-messages" class="chat-messages"></div>

            <div class="searchBox">
                <form id="chat-form" method="POST">
                    {% csrf_token %}  
                    <textarea id="chat-input" rows="1" placeholder="What does Jesus say about..."></textarea>
                    <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>


     
        
        </section>



        </main>


    <!--Main Section ends here-->

        <!--Main JS File-->
        <!--script src="{% static 'javascript/logic.js' %}?v=2"></!--script-->
        <script src="{% static 'javascript/logic.js' %}?v={{ cache_bust }}"></script>


    </body>
</html>
